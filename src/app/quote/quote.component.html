<div class="quote-container">
  <h2>Track Dollar</h2>

  <label for="amount">Amount:</label>
  <input
    type="text"
    id="amount"
    [(ngModel)]="amount"
    placeholder="Enter amount"
    autocomplete="off"
    (input)="validateNumber($event)"
  />

  <div class="buttons">
    <button (click)="convertArsToUsd()">ARS → USD</button>
    <button (click)="convertUsdToArs()">USD → ARS</button>
  </div>

  <div class="result">
    <p>{{ result() || ' ' }}</p>
    <small *ngIf="result()">Current quote: {{ exchangeRate() }}</small>
  </div>
</div>
