name: Build and Deploy Angular

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --base-href /DollarClick/

      - name: Copy build to docs
        run: |
          rm -rf docs
          mkdir docs
          cp -r dist/DollarClick/* docs/

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs
          git commit -m "Deploy Angular app to docs [skip ci]" || echo "No changes to commit"
          git push origin main